

<div class="title justify-content-center">
  <h1>Vergangene Spiele</h1>
  <select class="btn btn-light" id="seasons" (change)="changeseason()">

</div>
<app-score-banner class="" *ngFor="let game of games" [game]="game"></app-score-banner>
